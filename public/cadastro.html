<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/assets/bootstrap-4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 class="text-center">Cadastro</h1>
    
    <section class="cadastrar2">
        <form>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-5">
                    <label class="labform" for="name">Nome:</label>
                    <input type="text" class="form-control form-control-lg" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group col-md-5">
                    <label class="labform" for="sobrenome">Sobrenome:</label>
                    <input type="text" class="form-control form-control-lg" id="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>
            </div>

            <div class="form-group">
                <label class="labform" for="email">E-mail:</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label class="labform" for="tel">Telefone:</label>
                <input type="tel" class="form-control form-control-lg" id="tel" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            
        </form>
    </section>

    <script src="public/assets/bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
